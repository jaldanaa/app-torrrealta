<style-links on-login-page="true"></style-links>
<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<style>
  body {
    background-color: #3a5283;
  }
</style>
<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
<!------ Include the above in your HEAD tag ---------->

<div class="container mt-210">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall px-5">
        <h4>REGISTRATE COMO ESTUDIANTE</h4>
        <img
          class="profile-img"
          src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
          alt=""
        />
        <form class="form-signin" novalidate name="vm.usuarioForm">
          <div class="row form-group">
            <div class="col col-md-4">
              <label for="text-input" class="form-control-label">Nombres</label>
            </div>
            <div class="col-12 col-md-8">
              <input
                type="text"
                id="text-input"
                name="nombres"
                placeholder="Nombres"
                class="form-control"
                ng-model="vm.usuarioModel.first_name"
                required
              />
              <small
                class="form-text text-danger"
                ng-if="vm.usuarioForm.nombres.$invalid && (vm.usuarioForm.nombres.$touched || vm.usuarioForm.$submitted)"
                >*Ingrese el nombre del usuario</small
              >
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-4">
              <label for="text-input" class="form-control-label"
                >Apellidos</label
              >
            </div>
            <div class="col-12 col-md-8">
              <input
                type="text"
                id="text-input"
                name="apellidos"
                placeholder="Apellidos"
                class="form-control"
                ng-model="vm.usuarioModel.last_name"
                required
              />
              <small
                class="form-text text-danger"
                ng-if="vm.usuarioForm.apellidos.$invalid && (vm.usuarioForm.apellidos.$touched || vm.usuarioForm.$submitted)"
                >*Ingrese el apellido del usuario</small
              >
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-4">
              <label for="text-input" class="form-control-label"
                >Nombre de usuario</label
              >
            </div>
            <div class="col-12 col-md-8">
              <input
                type="text"
                id="text-input"
                name="username"
                placeholder="Nombre de usuario"
                class="form-control"
                ng-model="vm.usuarioModel.username"
                required
              />
              <small
                class="form-text text-danger"
                ng-if="vm.usuarioForm.username.$invalid && (vm.usuarioForm.username.$touched || vm.usuarioForm.$submitted)"
                >*Ingrese el nombre de usuario</small
              >
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-4">
              <label for="text-input" class="form-control-label">Correo</label>
            </div>
            <div class="col-12 col-md-8">
              <input
                type="email"
                id="text-input"
                name="email"
                placeholder="Correo"
                class="form-control"
                ng-model="vm.usuarioModel.email"
                required
              />
              <small
                class="form-text text-danger"
                ng-if="vm.usuarioForm.email.$invalid && (vm.usuarioForm.email.$touched || vm.usuarioForm.$submitted)"
                >*Ingrese el correo del usuario</small
              >
            </div>
          </div>
          <div class="row form-group">
            <div class="col col-md-4">
              <label for="text-input" class="form-control-label"
                >Contraseña</label
              >
            </div>
            <div class="col-12 col-md-8">
              <input
                type="password"
                id="text-input"
                name="password"
                placeholder="Contraseña"
                class="form-control"
                ng-model="vm.usuarioModel.profile.raw_password"
                required
              />
              <small
                class="form-text text-danger"
                ng-if="vm.usuarioForm.password.$invalid && (vm.usuarioForm.password.$touched || vm.usuarioForm.$submitted)"
                >*Ingrese la contraseña del usuario</small
              >
            </div>
          </div>
          <button
            class="btn btn-lg btn-primary btn-block"
            type="submit"
            ng-click="vm.crearEstudiante()"
          >
            Registrar
          </button>
          <a ui-sref="login({})" ui-sref-active="active"
            >Ya tienes una cuenta? Inicia sesion</a
          >
        </form>
      </div>
    </div>
  </div>
</div>
