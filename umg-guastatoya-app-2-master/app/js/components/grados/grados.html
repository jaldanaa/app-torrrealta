<style-links></style-links>
<sidebar content="'grados'"></sidebar>
<div id="right-panel" class="right-panel">
  <header-component></header-component>
  <div class="content pb-0">
    <div class="row">
      <div class="card w-100">
        <div class="card-header">
          <strong class="card-title">Usuarios</strong>
        </div>
        <div class="card-body">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Grado</th>
                <th scope="col">Nivel educativo</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="grado in vm.grados track by $index">
                <th scope="row">{{grado.id}}</th>
                <td>{{grado.grado}}</td>
                <td>{{grado.nivel_educativo}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
